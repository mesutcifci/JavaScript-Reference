<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS 3.9.6 - DOM_16.js" defer></script>
    <title>DOM - 16</title>
</head>

<body>
    <form name="myForm">
        <input name="input1" value="input 1">
        <input name="input2" value="input 2">

        <input type="radio" name="age" id="radio-18" value="0-18">
        <label for="radio-18">0 - 18</label>

        <input type="radio" name="age" id="radio+18" value="+18">
        <label for="radio+18">+18</label>

        <input type="checkbox" name="checkbox1">

        <fieldset name="fieldset1">
            <input name="input3" value="input 3">
        </fieldset>

        <select name="select1">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select>

        <select name="select2" multiple>
            <option value="red" selected>red</option>
            <option value="green">green</option>
            <option value="blue" selected>blue</option>
        </select>
    </form>
</body>

</html>
